<div class="mi-new-project">
    <h1>Utwórz nowy projekt</h1>
    <hr />
    <p>Podaj szczegóły nowego projektu</p>
    <form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nazwa" formControlName="name">
            <span *ngIf="newProjectForm.controls['name'].touched && newProjectForm.controls['name'].hasError('required')" class="text-danger">Nazwa jest wymagana.</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Opis" formControlName="description">
            <span *ngIf="newProjectForm.controls['description'].touched && newProjectForm.controls['description'].hasError('required')" class="text-danger">Opis jest wymagany.</span>
        </div>
        <button type="submit" class="btn btn-default pull-left" [routerLink]="['/board']">Powrót do widoku projektów</button>
        <button type="submit" class="btn btn-success pull-right">Utwórz nowy projekt</button>
    </form>
</div>
